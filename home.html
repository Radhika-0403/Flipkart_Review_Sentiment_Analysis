<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            
            background-image: url('https://i0.wp.com/www.bytesview.com/blog/wp-content/uploads/2023/01/Comunicacao.jpg?fit=2235%2C1341&ssl=1');
            
            background-size: cover;
            background-repeat: no-repeat;
            
            color: #00008B; /* White color */
        }

        .container {
            
            padding: 20px;
            width: 80%; 
            margin: 0 auto;
            border-radius: 10px;
            max-width: 800px; 
            text-align: center;
        }
        /* Additional styles for form */
        form {
           
            padding: 20px;
            margin: 0 auto;
            max-width: 500px; /* Limit form width */
            background-color: rgba(0, 0, 0, 0); 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        
        label, textarea, button {
            
            margin-bottom: 10px;
            color: #000000; /* White color */
        }

        
        textarea {
            /* Adjust textarea height */
            height: 100px;
        }

        
        button {
            
            background-color: #3498db; 
            color: #ffffff; 
            
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer; 
        }

        
        button:hover {
            background-color: #2980b9; 
    </style>
</head>
<body>
    
    <form action="/" method="POST">
        <div class="container" style="margin-top: 20px;">
            <label for="text" style="font-size: 24px; text-transform: uppercase; color: #1a237e; margin-bottom: 20px;">Flipkart Review Sentiment Analysis:</label>
            <textarea id="text" name="text" rows="4" cols="50" placeholder="Enter your Review to analyze"></textarea><br>
            <button type="submit">Analyze</button>
        </div>
        
    </form>
</body>
</html>
